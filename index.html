<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APIs with PHP</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="background">
        <div class="title">Check These Features</div>
        <div class="container">
            <!-- equation card  -->
            <div class="card-number flex">
                <div class="card-header">
                    <h1>Equation</h1>
                </div>
                <div class="card-input">
                    <input id="nb1" type="text" placeholder="1st nbr">
                    <input id="nb2" type="text" placeholder="2nd nbr">
                </div>
                <div class="card-button">
                    <button id="btn-eq">Check</button>
                </div>
            </div>
            <!-- palindrome card  -->
            <div class="card-string flex">
                <div class="card-header">
                    <h1>Palindrome</h1>
                </div>
                <div class="card-input">
                    <input type="text">
                </div>
                <div class="card-button">
                    <button id="btn-pal">Check</button>
                </div>
            </div>
            <!-- blank space card  -->
            <div class="card-blank flex">
                <div class="card-header">
                    <h1>Blank Space</h1>
                </div>
                <div class="card-input">
                    <input type="text">
                </div>
                <div class="card-button">
                    <button id="btn-blank">Check</button>
                </div>
            </div>
            <!-- pass hash card  -->
            <div class="card-hash flex">
                <div class="card-header">
                    <h1>Password</h1>
                </div>
                <div class="card-input">
                    <input type="text">
                </div>
                <div class="card-button">
                    <button id="btn-hash">Check</button>
                </div>
            </div>

        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
