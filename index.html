<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APIs with PHP</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="background">
        <div class="title">Check These Features</div>
        <div class="container">
            <!-- equation card  -->
            <div class="card card-number flex">
                <div class="card-header space">
                    <h1>Equation</h1>
                </div>
                <div class="card-desc space">
                    <p>Enter Two Numbers To return result of this expression: 2 * nb1 + nb2 % 2</p>
                </div>
                <div class="card-input space">
                    <input id="nb1" type="text" placeholder="1st nbr">
                    <input id="nb2" type="text" placeholder="2nd nbr">
                </div>
                <div id="equa_result" class="card-result space">

                </div>
                <div class="card-button space">
                    <button id="btn-equa">Check</button>
                    <button id="clear_equa">Clear</button>
                </div>
            </div>
            <!-- palindrome card  -->
            <div class="card card-string flex">
                <div class="card-header space">
                    <h1>Palindrome</h1>
                </div>
                <div class="card-desc space">
                    <p>Check A Word If Its Palindrome Or Not..</p>
                </div>
                <div class="card-input space">
                    <input id="name" type="text" placeholder="A word ...">
                </div>
                <div id="pal_result" class="card-result space">

                </div>
                <div class="card-button space">
                    <button id="btn-pal">Check</button>
                    <button id="clear_pal">Clear</button>
                
                </div>
            </div>
            <!-- blank space card  -->
            <div class="card card-blank flex">
                <div class="card-header space">
                    <h1>Extra Space</h1>
                </div>
                <div class="card-desc space">
                    <p>Remove Extra Space From A Word</p>
                </div>
                <div class="card-input space">
                    <input id="extra-space" type="text" placeholder="Name with extra space">
                </div>
                <div id="blank_result" class="card-result space">

                </div>
                <div class="card-button space">
                    <button id="btn-blank">Check</button>
                    <button id="clear_space">Clear</button>
                </div>
            </div>
            <!-- pass hash card  -->
            <div class="card card-hash flex">
                <div class="card-header space">
                    <h1>Password Security</h1>
                </div>
                <div class="card-desc space">
                    <p>Enter to Check Password Strength</p>
                </div>
                <div class="card-input space">
                    <input id="hash" type="text" placeholder="Password ...">
                </div>
                <div id="hash_result" class="card-result space">
                </div>
                <div class="card-button space">
                    <button id="btn-hash">Check</button>
                    <button id="clear_hash" >Clear</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
